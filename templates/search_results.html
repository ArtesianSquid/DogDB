{% extends "layout.html" %}

{% block content %}

<div>
    Search Results for {{query}}:
    <ul>
            {% for result in results %}
                <li>
                    <a href="/view/{{result.id}}">{{result.name}} ({{result.group}} group)</a>
                </li>
            {% endfor %}
    </ul>
    <div>
        {{number}} results found
    </div>
</div>

{% endblock %}
